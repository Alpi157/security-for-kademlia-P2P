<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Security Dashboard (No Mitigation)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1, h2, h3 {
      margin: 0 0 15px 0;
      text-align: center;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
    }
    .log-box {
      height: 200px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.9em;
    }
    .diagram-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .diagram-item {
      flex: 1;
      min-width: 300px;
      height: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .diagram-item canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P Security Dashboard (No Mitigation)</h1>

    <!-- Network Health Metrics Section -->
    <div class="section" id="healthSection">
      <h2>Network Health Metrics</h2>
      <table id="healthTable">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows generated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Diagrams Section -->
    <div class="section">
      <h2>Diagrams</h2>
      <div class="diagram-container">
        <div class="diagram-item">
          <h3>Lookup Success vs Failure</h3>
          <canvas id="lookupChart"></canvas>
        </div>
      </div>
    </div>

    <!-- System Logs Section -->
    <div class="section">
      <h2>System Logs</h2>
      <div class="log-box" id="systemLogs">Loading system logs...</div>
    </div>
  </div>

  <script>
    // We'll store the previous summary to compute "Change" values
    let prevSummary = null;

    // Initialize Lookup Doughnut Chart
    let lookupChart;

    function initCharts() {
      const lookupCtx = document.getElementById('lookupChart').getContext('2d');
      lookupChart = new Chart(lookupCtx, {
        type: 'doughnut',
        data: {
          labels: ['Found', 'Not Found'],
          datasets: [{
            data: [0, 0],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    // Helper to format a difference value
    function formatDiff(diff, precision = 0) {
      if (diff === 0) return "(no change)";
      const sign = diff > 0 ? "+" : "";
      return `(${sign}${diff.toFixed(precision)})`;
    }

    // Update the health metrics table with key simulation metrics
    function updateHealthTable(s) {
      // The following metrics are expected from the summary endpoint:
      // network_size, total_lookups, lookup_success_rate, lookup_failure_rate,
      // ddos_detections, sybil_nodes_added, concurrent_found, concurrent_not_found,
      // ddos_victims_count, ddos_total_latency, ddos_avg_latency
      const singularMetrics = [
        { key: "network_size", label: "Network Size" },
        { key: "total_lookups", label: "Total Lookups" },
        { key: "lookup_success_rate", label: "Lookup Success Rate (%)", precision: 2 },
        { key: "lookup_failure_rate", label: "Lookup Failure Rate (%)", precision: 2 },
        { key: "ddos_detections", label: "DDoS Detections" },
        { key: "sybil_nodes_added", label: "Sybil Nodes Added" },
        { key: "concurrent_found", label: "Concurrent Lookups Found" },
        { key: "concurrent_not_found", label: "Concurrent Lookups Failed" },
        { key: "ddos_victims_count", label: "DDoS Victims Count" },
        { key: "ddos_total_latency", label: "DDoS Total Latency", precision: 4 },
        { key: "ddos_avg_latency", label: "DDoS Avg Latency", precision: 4 }
      ];

      let html = "";
      singularMetrics.forEach(metric => {
        const newVal = s[metric.key];
        const formattedVal = (metric.precision !== undefined) ? newVal.toFixed(metric.precision) : newVal;
        let diffStr = "N/A";
        if (prevSummary) {
          const diff = newVal - prevSummary[metric.key];
          diffStr = formatDiff(diff, metric.precision || 0);
        }
        html += `<tr>
                   <td>${metric.label}</td>
                   <td>${formattedVal}</td>
                   <td>${diffStr}</td>
                 </tr>`;
      });
      document.querySelector("#healthTable tbody").innerHTML = html;
      prevSummary = s;
    }

    function updateDashboard() {
      // Fetch summary metrics
      fetch("/summary")
        .then(response => response.json())
        .then(data => {
          const s = data.summary;
          updateHealthTable(s);

          // Update Lookup Chart: Use numbers for concurrent_found and concurrent_not_found
          const found = s.concurrent_found;
          const notFound = s.concurrent_not_found;
          lookupChart.data.datasets[0].data = [found, notFound];
          lookupChart.update();
        });

      // Fetch system logs.
      fetch("/logs")
        .then(response => response.json())
        .then(data => {
          const logs = data.logs || [];
          let sysHtml = "";
          logs.slice(-100).forEach(line => {
            sysHtml += "<div>" + line + "</div>";
          });
          document.getElementById("systemLogs").innerHTML = sysHtml;
        });
    }

    setInterval(updateDashboard, 10000);
    window.onload = () => {
      initCharts();
      updateDashboard();
    };
  </script>
</body>
</html>
